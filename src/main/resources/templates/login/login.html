<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layoutLogin}">



<th:block layout:fragment="content">


		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">LOGIN</h1>
									</div>
									<form class="user" th:action="@{/user/login}" id="form" method="post">
										<div class="form-group">
											<input type="text" name="email" class="form-control form-control-user" id="emailInput" aria-describedby="emailHelp" placeholder="Enter Email Address...">
										</div>
										<div class="form-group">
											<input type="password" name="pwd" class="form-control form-control-user" id="pwdInput" placeholder="Password">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input" id="customCheck" name="remember-me" checked>
												<label class="custom-control-label" for="customCheck">Remember Me</label>
											</div>
										</div>
										<button type="submit" id="loginBtn" class="btn btn-success btn-user btn-block">
											Login
										</button>
										<hr>
										<a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block">
											<i class="fab fa-google fa-fw"></i> Login with Google
										</a>
										<a href="index.html" class="btn btn-kakao btn-user btn-block">
											<img th:src="@{/img/icons/kakao.png}"> Login with KaKao
										</a>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" th:href="@{/user/forgotPassword}">Forgot Password?</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/user/register}">Create an Account!</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/}">Go back to the Main page~</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript">
		var loginErrorType = "[[${loginErrorType}]]";
		$(function() {
			if(loginErrorType == '1') {
				alert("로그인에 실패 했습니다.\n다시 시도해주세요.");
			}

				form.setAttribute("charset", "UTF-8");
				form.setAttribute("method", "POST");  //Post 방식
				form.setAttribute("action", "/user/login"); //요청 보낼 주소
				form.submit();
			}) */
		})
	</script>
</th:block>

</html>

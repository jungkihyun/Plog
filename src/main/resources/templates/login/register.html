<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layoutLogin}">

<th:block layout:fragment="css">
	<style>
		.login-message {
			color: #ff4c4c;
			font-size: .8rem;
			padding: 0 1rem;
			display: none;
		}
	</style>
</th:block>
<th:block layout:fragment="content">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
							</div>
							<form class="user">
								<div class="form-group">
									<input type="text" class="form-control form-control-user" id="nicname" placeholder="Nicname">
								</div>
								<div class="form-group login-message name-section">
									<span class="name-massage"></span>
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-user" id="email" placeholder="Email Address">
								</div>
								<div class="form-group login-message email-section">
									<span class="email-massage"></span>
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-user" id="password" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-user" id="password-repeat" placeholder="Repeat Password">
								</div>
								<a href="#" class="btn btn-success btn-user btn-block">
									Register Account
								</a>
								<hr>
								<a href="index.html" class="btn btn-google btn-user btn-block">
									<i class="fab fa-google fa-fw"></i> Register with Google
								</a>
								<a href="index.html" class="btn btn-kakao btn-user btn-block">
									<img th:src="@{/img/icons/kakao.png}"> Register with KaKao
								</a>
							</form>
							<hr>
							<div class="text-center">
								<a class="small" th:href="@{/user/forgotPassword}">Forgot Password?</a>
							</div>
							<div class="text-center">
								<a class="small" th:href="@{/user/login}">Already have an account? Login!</a>
							</div>
							<div class="text-center">
								<a class="small" th:href="@{/}">Go back to the Main page~</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="script">
	<script>
		$(function() {
			$(document).on("keyup", "#nicname", function() {
				var v = getValLength($(this).val());
				var lengthText = "닉네임은 2~12자 내외로 설정 가능합니다.";
				if(v == 0) {
					$(".name-section").hide();
					$(".name-massage").text("");
				} else if(v < 3 || v >= 12) {
					$(".name-section").show();
					$(".name-massage").text(lengthText);
				} else {
					$(".name-section").hide();
					$(".name-massage").text("");
				}
			})
			
			$(document).on("keyup", "#email", function() {
				var v = getValLength($(this).val());
				if(v == 0) {
					$(".email-section").hide();
					$(".email-massage").text("");
					return false;
				}
				var emailText = "이메일 형식을 지켜주세요.";
				if(getEmailExp($(this).val()) === true) {
					$(".email-section").hide();
					$(".email-massage").text("");
				} else {
					$(".email-section").show();
					$(".email-massage").text(emailText);
				}
			})
			
			$(document).on("keyup", "#password", function() {
				
			})
		})
		
		function getValLength(val) {
			return val.length;
		}
		
		function getEmailExp(text) {
			var email = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
			return email.test(text);
		}
	</script>
</th:block>

</html>
